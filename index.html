<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git Hub Favorites</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module" defer></script>
  </head>
  <body>
    <div id="#app">
      <div class="search">
        <img src="./assets/Gitfav.svg" alt="Imagem descrita como GitFav" />
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Digite o Github username que quer favoritar" />
        <button>
          Favoritar
          <img src="./assets/star.svg" alt="Estrela" />
        </button>
      </div>
    </div>
  </body>
</html>
